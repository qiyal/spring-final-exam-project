<div class="wrapper">

  <h1 class="text-center">Profile</h1>

  <div class="profile-page-div">

    <div class="flex-profile-info">

      <div class="profile-img">
        <img [src]="user.imgUrl">
      </div>

      <div class="profile-infos">
        <div>
          Name: <span>{{user.name}}</span>
        </div>

        <div>
          Surname: <span>{{user.surname}}</span>
        </div>

        <div>
          Username: <span>{{user.username}}</span>
        </div>

        <div class="roles">
          Role: <span *ngFor="let role of user.roles; let isLast = last">{{role.name}} {{!isLast ? ',' : ''}}</span>
        </div>
      </div>

    </div>

  </div>

  <mat-tab-group>
    <mat-tab label="MyOrders">
      <div class="flex-div">

        <mat-card class="example-card" *ngFor="let order of orders">
          <mat-card-header>
            <mat-card-title>Date: {{order.day}}</mat-card-title>
            <mat-card-subtitle>Status: {{order.status}}</mat-card-subtitle>
          </mat-card-header>
<!--          <img mat-card-image [src]="book.imgUrl">-->
                  <mat-card-content>
                    <p *ngFor="let book of order.orderItems">BookId: {{book.bookId}} Quantity: {{book.quantity}}</p>
                  </mat-card-content>
        </mat-card>

      </div>
    </mat-tab>

    <mat-tab label="Change username">
<!--      <input type="text" >-->

      <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput [(ngModel)]="newUsername">
      </mat-form-field>
<!--      <button >Submit</button>-->
      <br>
      <button (click)="updateUsername()" mat-flat-button color="warn">Submit</button>
    </mat-tab>
    <!--    <mat-tab label="Third"> Content 3 </mat-tab>-->
  </mat-tab-group>
</div>
